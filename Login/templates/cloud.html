<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aimoji 照片云盘</title>
    <link rel="icon" href="http://212.64.48.72:8000/src/logo.png" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Aimoji</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/cloud/1" >照片云盘</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/demonstrate">效果演示</a>
            </li>

        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/about">关于</a>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>上传到云盘</h1>
        <form action="/upload/1" method="POST" enctype="multipart/form-data">
                <div style="position: relative">
                    <input type="file" name="img"/>
                </div>
                    <h1>
                    </h1>
                <input type="submit" value="上传到云盘" />
        </form>
    </div>
</div>

{% for item in images%}
<div class="card img-fluid" style="width:32%;float:left">
    <img class="card-img-top" src="{{item.filename}}" alt="Card image" style="width:100%">
    <div class="card-img-overlay">
      <h4 class="card-title"></h4>
      <p class="card-text"></p>
    </div>
  </div>
{% endfor %}

</body>
</html>
